<div class="form">
    <h1>Registration Form</h1>
    <form id="regForm" action="/users" method="POST" registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
      <div class='section'>
        <label for="firstName" class="label">First Name</label>
        <input type="text" id="firstName" placeholder="Johnny" class="form-control" name="firstName"  ngControl="firstName" #name="ngModel" ngModel required>
      </div>
      <div class='section'>
        <label for="lastName" class="label">Last Name</label>
        <input type="text" id="lastName" placeholder="Bravo" class="form-control" name="lastName"  ngControl="lastName" #name="ngModel" ngModel required>
      </div>
      <div class="section">
        <label for="userName" class="label">Age</label>
        <input type="text" id="userName" placeholder="BlaBla" name="userName" ngModel>
      </div>
      <div class='section'>
        <label for="password" class="label">Name</label>
        <input type="password" id="password" class="form-control" name="password"  ngControl="password" #name="ngModel" ngModel required>
      </div>
      <div class="section">
        <label for="email" class='label'>Email</label>
        <input type="email" id="email" placeholder="johnny@gmail.com" name="email" ngModel>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="result">We have  users.</div>
</div>
